<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cruds cruds-mode">

    <!--&&&&&&&&-- START BUTTON MODE --&&&&&&&&-->
    <button class="btn-mode btn-toggled" id="btn-mode">D-L</button>
    <!--&&&&&&&&-- END BUTTON MODE --&&&&&&&&-->

    <!--#######-- START HEAD SECTION --#######-->
    <div class="head">
      <h1 class="title title-mode ">cruds</h1>
      <p class="greet">product management system</p>
    </div>
    <!--#######-- END HEAD SECTION --#######-->

    <!--=======-- START DASH SECTION --=======-->
    <div class="dash">
      <input class="input-toggled" type="text" id="name" placeholder="Enter Name Of Product">
      <div class="price-content">
        <input class="input-toggled" onkeyup="getTotal()" type="number" id="price" placeholder="Price">
        <input class="input-toggled" onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
        <input class="input-toggled" onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input class="input-toggled" onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <span id="total"></span>
      </div>
      <input class="input-toggled" type="number" id="count" placeholder="Enter Count Of Product">
      <input class="input-toggled" type="text" id="category" placeholder="Enter Category Of Product">
      <button class="create-btn" id="create-btn">Create</button>
    </div>
    <!--=======-- END DASH SECTION --=======-->

    <!--@@@@@@@-- START BODY SECTION --@@@@@@@-->
    <div class="body">
      <div class="search-content">
        <input class="input-toggled" onkeyup="searchData(this.value)" type="text" id="search"
          placeholder="Search For Products">
        <div class="search-btns">
          <button onclick="searchBtn(this.id)" class="search-title" id="search-title">search by title</button>
          <button onclick="searchBtn(this.id)" class="search-category" id="search-category">search by category</button>
        </div>
      </div>
      <!-- START TABLE OF PRODUCT -->
      <div id="delete-all-div">

      </div>
      <table class="table-mode">

        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>

        <tbody id="tbody">

        </tbody>
      </table>
      <!-- END TABLE OF PRODUCT -->
    </div>
    <!--@@@@@@@-- END BODY SECTION --@@@@@@@-->

    <!--|||||||-- START FOOTER SECTION --|||||||-->
    <div class="footer">
      <p class="sign">
        Copyright Â© 2023 <a href="#">Dev.3ME</a> All rights reserved.
      </p>
    </div>
    <!--|||||||-- END FOOTER SECTION --|||||||-->

  </div>
  <!-- <div class="container"> -->
  <!-- </div> -->

  <script src="js/main.js"></script>
</body>

</html>
